<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="stylesheet" href="main.min.css">
    <script src="main.min.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">
                            <div class="header__logo">
                                <a href="#">
                                    <img src="images/logo.png" alt="">
                                </a>
                            </div>
                            <div class="header__text">
                                <a href="#">
                                    <span>Need help?</span>
                                </a>
                                Talk to an expert:
                                <a class="header__phone" href="tel:61383766284">
                                    +61 3 8376 6284
                                </a>
                            </div>
                            <div class="header__box">
                                <a class="basket" href="#"></a>
                                <a class="header__btn header__btn-login" href="">Login</a>
                                <a class="header__btn header__btn-register" href="">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__menu">
                    <div class="container">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Home</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">About</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">WordPress</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Joomla</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">PSD</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Plugins</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Components</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Pages</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Contact</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Help</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main-content">
                <section class="search" style="background-image: url('./images/search-bg.jpg');">
                    <div class="container">
                        <div class="search__inner">
                            <div class="search__inner-title">Welcome To Foxtar Market Place!</div>
                            <div class="search__inner-text">Premium WordPress Themes, Web Templates and Many More ...</div>
                            <div class="search__inner-form">
                                <form action="">
                                    <input type="text" placeholder="Search Your Keywords . . ." required>
                                    <button type="submit">
                                        <img src="images/search-icon.png" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
